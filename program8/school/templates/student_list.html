<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <ul>
        {% for student in students %}
            <li><a href="{% url 'student_detail' student.pk %}">{{ student.first_name }} {{ student.last_name }}</a> - {{ student.email }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'course_list' %}">View Courses</a>
</body>
</html>
