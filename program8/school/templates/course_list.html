<!DOCTYPE html>
<html>
<head>
    <title>Course List</title>
</head>
<body>
    <h1>Course List</h1>
    <ul>
        {% for course in courses %}
            <li><a href="{% url 'course_detail' course.pk %}">{{ course.name }}</a> - {{ course.description }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'student_list' %}">View Students</a>
</body>
</html>
