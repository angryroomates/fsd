<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Unordered fruits list</h2>
    <ul>
        {% for f in fruits %}
        <li>{{f}}</li>
        {% endfor %}
    </ul>
    <h2>ordered student list (Students name starting from j)</h2>
    <ol>
        {% for s in stdn %}
        <li>{{s}}</li>
        {% endfor %}
    </ol>
</body>
</html>
