<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
</head>
<body>
    <h1>Course List</h1>
    <table>
        <tr>
            <th>Course Name</th>
            <th>Course Description</th>
        </tr>
        {% for c in courses %}
        <tr>
            <td>{{c.course_name}}</td>
            <td>{{c.description}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
